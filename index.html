<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador App</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app" class="app">
        <h1 class="title">{{ title }}</h1>
        <hr>
        <h3 class="count">{{ count }}</h3>
        <hr>
        <div>
            <button v-on:click="modify('substract', 50)" class="buttons">-1</button>
            <!-- El evento click se abrevia tambien asi @click -->
            <button @click="modify('add', 50)" class="buttons">+1</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
